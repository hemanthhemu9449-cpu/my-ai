<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shop Billing Software</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #0f172a;
  color: white;
  padding: 20px;
}

.container {
  max-width: 500px;
  margin: auto;
  background: #020617;
  padding: 20px;
  border-radius: 12px;
  border: 1px solid #1e293b;
}

h1 {
  text-align: center;
}

input, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
}

button {
  background: #2563eb;
  color: white;
  font-weight: bold;
}

.list {
  margin-top: 20px;
}

.item {
  display: flex;
  justify-content: space-between;
  padding: 8px 0;
  border-bottom: 1px solid #1e293b;
}

.total {
  margin-top: 20px;
  font-size: 20px;
  font-weight: bold;
}

.clear {
  background: #dc2626;
}
</style>
</head>

<body>

<div class="container">
  <h1 id="shopTitle">üßæ Shop Billing</h1>
  <p id="billNo">Bill No: #1</p>
<input id="shopName" placeholder="Enter Shop Name">

  <input id="itemName" placeholder="Item name">
<input id="itemPrice" type="number" placeholder="Price">
<input id="itemQty" type="number" placeholder="Quantity" value="1">

  <button onclick="addItem()">Add Item</button>

  <div class="list" id="list"></div>

  <div class="total">
    Total: ‚Çπ <span id="total">0</span>
  </div>

  <button onclick="window.print()">Print Bill</button>
  <button class="clear" onclick="clearBill()">Clear Bill</button>
</div>

<script>
let total = 0;
let billNumber = Number(localStorage.getItem("billNumber") || 1);
  
document.getElementById("billNo").innerText = "Bill No: #" + billNumber;
function addItem() {
  const name = document.getElementById("itemName").value;
  const price = Number(document.getElementById("itemPrice").value);
  const qty = Number(document.getElementById("itemQty").value);

  if (!name || !price || !qty) return;

  const itemTotal = price * qty;

  const list = document.getElementById("list");

  const div = document.createElement("div");
  div.className = "item";
  div.innerHTML = `
  <span>${name} √ó ${qty}</span>
  <span>
    ‚Çπ${itemTotal}
    <button onclick="deleteItem(this, ${itemTotal})" style="margin-left:10px;background:red;color:white;border:none;border-radius:5px;">‚ùå</button>
  </span>
`;
  list.appendChild(div);

  total += itemTotal;
  document.getElementById("total").innerText = total;

  document.getElementById("itemName").value = "";
  document.getElementById("itemPrice").value = "";
  document.getElementById("itemQty").value = 1;
  }

function clearBill() {
  document.getElementById("list").innerHTML = "";
  total = 0;
  document.getElementById("total").innerText = total;
  billNumber++;
localStorage.setItem("billNumber", billNumber);
document.getElementById("billNo").innerText = "Bill No: #" + billNumber;
}
  function deleteItem(btn, amount) {
  const itemDiv = btn.parentElement.parentElement;
  itemDiv.remove();

  total -= amount;
  if (total < 0) total = 0;
  document.getElementById("total").innerText = total;
  }
</script>

</body>
</html>
