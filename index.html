<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My AI Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #0f172a;
  color: white;
  height: 100vh;
  display: flex;
}

#sidebar {
  width: 230px;
  background: #020617;
  border-right: 1px solid #1e293b;
  display: flex;
  flex-direction: column;
}

#sidebar h2 {
  margin: 0;
  padding: 15px;
  border-bottom: 1px solid #1e293b;
}

#newChat {
  margin: 10px;
  padding: 10px;
  background: #2563eb;
  border: none;
  color: white;
  border-radius: 8px;
}

#history {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
}

.historyItem {
  padding: 10px;
  border-radius: 6px;
  margin-bottom: 5px;
  background: #020617;
  border: 1px solid #1e293b;
  font-size: 14px;
}

#main {
  flex: 1;
  display: flex;
  flex-direction: column;
}

header {
  padding: 15px;
  text-align: center;
  border-bottom: 1px solid #1e293b;
  background: #020617;
}

#chat {
  flex: 1;
  overflow-y: auto;
  padding: 15px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.msg {
  max-width: 75%;
  padding: 12px 14px;
  border-radius: 12px;
}

.user {
  align-self: flex-end;
  background: #2563eb;
}

.ai {
  align-self: flex-start;
  background: #020617;
  border: 1px solid #1e293b;
}

footer {
  display: flex;
  padding: 10px;
  gap: 10px;
  border-top: 1px solid #1e293b;
  background: #020617;
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}

button {
  background: #2563eb;
  border: none;
  color: white;
  padding: 12px 18px;
  border-radius: 10px;
  font-size: 16px;
}

@media (max-width: 700px) {
  #sidebar { display: none; }
}
</style>
</head>

<body>

<div id="sidebar">
  <h2>My AI</h2>
  <button id="newChat" onclick="newChat()">+ New Chat</button>
  <div id="history"></div>
</div>

<div id="main">
  <header>AI Chat</header>
  <div id="chat"></div>
  <footer>
    <input id="input" placeholder="Ask anything..." />
    <button onclick="send()">Send</button>
  </footer>
</div>

<script>
let chats = JSON.parse(localStorage.getItem("chats") || "[]");
let currentChat = chats.length ? chats.length - 1 : -1;

const chatBox = document.getElementById("chat");
const historyBox = document.getElementById("history");
const input = document.getElementById("input");

function save() {
  localStorage.setItem("chats", JSON.stringify(chats));
}

function renderHistory() {
  historyBox.innerHTML = "";
  chats.forEach((c, i) => {
    const d = document.createElement("div");
    d.className = "historyItem";
    d.innerText = c.title || "New Chat";
    d.onclick = () => loadChat(i);
    historyBox.appendChild(d);
  });
}

function loadChat(i) {
  currentChat = i;
  chatBox.innerHTML = "";
  chats[i].messages.forEach(m => addMsg(m.text, m.type));
}

function newChat() {
  chats.push({ title: "New Chat", messages: [] });
  currentChat = chats.length - 1;
  chatBox.innerHTML = "";
  save();
  renderHistory();
}

function addMsg(text, type) {
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.innerText = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function send() {
  const text = input.value.trim();
  if (!text) return;

  if (currentChat === -1) newChat();

  addMsg(text, "user");
  chats[currentChat].messages.push({ text, type: "user" });
  chats[currentChat].title = text.slice(0, 20);

  input.value = "";

  setTimeout(() => {
    const reply = "I am still a demo AI. Real API coming soon.";
    addMsg(reply, "ai");
    chats[currentChat].messages.push({ text: reply, type: "ai" });
    save();
    renderHistory();
  }, 1000);

  save();
}

renderHistory();
if (currentChat !== -1) loadChat(currentChat);
</script>

</body>
</html>
