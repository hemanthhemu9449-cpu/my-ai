<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My AI Assistant</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 95%;
  max-width: 500px;
  background: #020617;
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 0 40px rgba(0,0,0,0.6);
}

h1 {
  text-align: center;
  color: #38bdf8;
}

.chat {
  height: 300px;
  overflow-y: auto;
  border: 1px solid #1e293b;
  padding: 10px;
  border-radius: 10px;
  margin-bottom: 10px;
}

.msg {
  margin-bottom: 10px;
}

.user {
  color: #facc15;
}

.bot {
  color: #4ade80;
}

input {
  width: 75%;
  padding: 10px;
  border-radius: 10px;
  border: none;
  outline: none;
}

button {
  width: 23%;
  padding: 10px;
  border-radius: 10px;
  border: none;
  background: #38bdf8;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="container">
  <h1>My AI Assistant</h1>

  <div class="chat" id="chat"></div>

  <div style="display:flex; gap:5px;">
    <input id="input" placeholder="Ask something...">
    <button onclick="send()">Send</button>
  </div>
</div>

<script>
function send() {
  const input = document.getElementById("input");
  const chat = document.getElementById("chat");

  if (input.value.trim() === "") return;

  chat.innerHTML += `<div class="msg user">You: ${input.value}</div>`;

  let reply = "I am a demo AI. API is not connected yet.";

  setTimeout(() => {
    chat.innerHTML += `<div class="msg bot">AI: ${reply}</div>`;
    chat.scrollTop = chat.scrollHeight;
  }, 500);

  input.value = "";
}
</script>

</body>
</html>
